db
  {
    jdbcUrl = "jdbc:postgresql://localhost:15432/configdatabase"
    user = "postgres"
    password = "pass"
    driver = "org.postgresql.Driver"
    additional_info
      {
        table_name = "filter_rules"
        filter_column_name = "filter_id"
        filter_id = 1
        connect_valid_time = 1000
      }
  }

kafka
  {
    exit.string = "-exit"
    consumer
      {
        filtering
          {
            topic.name = "test_topic_in"
          }
        bootstrap.servers = "localhost:9093"
        group.id = "test_group_consumer"
        auto.offset.reset = "latest"
      }

    producer
      {
        deduplication
          {
            topic.name = "test_topic_out"
          }
        bootstrap.servers = "localhost:9093"
      }
  }
application {
  updateIntervalSec = 30
}